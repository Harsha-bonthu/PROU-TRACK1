<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" role="img" aria-label="Notebook illustration">
  <rect width="100%" height="100%" fill="#f6fffb"/>
  <!-- notebook -->
  <g transform="translate(230,120)">
    <rect x="40" y="60" width="360" height="360" rx="18" fill="#fff9f0" stroke="#ffe8c7" stroke-width="6"/>
    <!-- spiral -->
    <g fill="#e7cdb0">
      <rect x="22" y="88" width="8" height="16" rx="3"/>
      <rect x="22" y="128" width="8" height="16" rx="3"/>
      <rect x="22" y="168" width="8" height="16" rx="3"/>
      <rect x="22" y="208" width="8" height="16" rx="3"/>
      <rect x="22" y="248" width="8" height="16" rx="3"/>
      <rect x="22" y="288" width="8" height="16" rx="3"/>
    </g>
    <!-- lines -->
    <g stroke="#f2e7d8" stroke-width="6">
      <line x1="84" y1="120" x2="360" y2="120"/>
      <line x1="84" y1="168" x2="360" y2="168"/>
      <line x1="84" y1="216" x2="360" y2="216"/>
      <line x1="84" y1="264" x2="360" y2="264"/>
    </g>
  </g>
  <text x="50%" y="540" font-family="Inter, Arial, sans-serif" font-size="28" fill="#0b7a5f" text-anchor="middle">Notebook</text>
</svg>
