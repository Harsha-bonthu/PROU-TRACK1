<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400" role="img" aria-label="Hero visual with market name - dark">
  <defs>
    <linearGradient id="gd" x1="0" x2="1">
      <stop offset="0" stop-color="#071023" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#081226" stop-opacity="0.98"/>
    </linearGradient>
    <filter id="sd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- dark rounded panel -->
  <g filter="url(#sd)">
    <rect x="60" y="40" width="680" height="320" rx="28" fill="url(#gd)"/>
  </g>

  <!-- subtle highlights -->
  <g opacity="0.06" fill="#89a8c8">
    <circle cx="220" cy="150" r="12"/>
    <circle cx="380" cy="220" r="14"/>
    <circle cx="540" cy="120" r="10"/>
  </g>

  <!-- Market name centered on panel (light text for dark bg) -->
  <text x="400" y="210" font-family="Inter, Arial, Helvetica, sans-serif" font-size="44" fill="#e6f3ff" font-weight="800" text-anchor="middle">Aurora Market</text>

  <!-- subtle tagline (optional) -->
  <text x="400" y="250" font-family="Inter, Arial, Helvetica, sans-serif" font-size="14" fill="#a9c0d6" text-anchor="middle">Fresh selections for everyday life</text>
</svg>
