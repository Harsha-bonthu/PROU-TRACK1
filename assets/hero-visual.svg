<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400" role="img" aria-label="Hero visual with market name">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.96"/>
      <stop offset="1" stop-color="#f3f7ff" stop-opacity="0.98"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#d9e6ff" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- rounded panel -->
  <g filter="url(#s)">
    <rect x="60" y="40" width="680" height="320" rx="28" fill="url(#g)"/>
  </g>

  <!-- subtle pattern -->
  <g opacity="0.06" fill="#cde6ff">
    <circle cx="220" cy="150" r="12"/>
    <circle cx="380" cy="220" r="14"/>
    <circle cx="540" cy="120" r="10"/>
  </g>

  <!-- Market name centered on panel -->
  <text x="400" y="210" font-family="Inter, Arial, Helvetica, sans-serif" font-size="44" fill="#0b2440" font-weight="800" text-anchor="middle">Aurora Market</text>

  <!-- subtle tagline (optional) -->
  <text x="400" y="250" font-family="Inter, Arial, Helvetica, sans-serif" font-size="14" fill="#48627f" text-anchor="middle">Fresh selections for everyday life</text>
</svg>
