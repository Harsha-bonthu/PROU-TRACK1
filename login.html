<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” Mock Store</title>
  <link rel="stylesheet" href="style.css">
  <style>main{max-width:420px;margin:48px auto;padding:18px}</style>
</head>
<body>
  <main>
    <h2>Sign in (mock)</h2>
    <form id="login-form">
      <label>Email<br><input id="email" type="email" required></label>
      <label style="display:block;margin-top:12px">Name<br><input id="name" type="text"></label>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button type="submit" class="btn">Sign in</button>
        <button type="button" id="guest" class="btn" style="background:#06b6d4">Continue as Guest</button>
      </div>
    </form>
    <p style="margin-top:18px;color:var(--muted)">This is a client-only mock login. Use for demo analytics and per-user storage.</p>
  </main>
  <script>
  const form = document.getElementById('login-form');
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const name = document.getElementById('name').value.trim() || email.split('@')[0];
    const user = { email, name };
    localStorage.setItem('user', JSON.stringify(user));
    location.href = 'index.html';
  });
  document.getElementById('guest').addEventListener('click', ()=>{
    const guest = { email: 'guest@local', name: 'Guest' };
    localStorage.setItem('user', JSON.stringify(guest));
    location.href = 'index.html';
  });
  </script>
</body>
</html>
